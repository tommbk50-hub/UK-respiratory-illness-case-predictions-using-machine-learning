name: Update Influenza Forecast

# Trigger: Run every Monday at 8:00 AM UTC, or manually
on:
  schedule:
    - cron: '0 8 * * 1'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allows the bot to save the new JSON file

    steps:
      # 1. Get your code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Install Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. Install libraries from requirements.txt
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # 4. Run your Machine Learning script
      - name: Run Forecast Model
        run: python process_data.py

      # 5. Save the results (Commit & Push)
      - name: Commit and Push changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          
          # Stage the file
          git add dashboard_data.json
          
          # Commit only if there are changes
          # (Logic: If "diff" finds changes, commit. Else, do nothing.)
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update forecast data"
          
          # DOWNLOAD latest changes first to avoid conflicts
          git pull --rebase origin main
          
          # Now upload
          git push
